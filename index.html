<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apogea ‚Äî Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#d4af37;
      --gold2:#ffd36a;
      --yellow:#ffcc00;
      --bg:#0b0f14;
      --card:#ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 700px at 50% 25%, #162235 0%, var(--bg) 55%, #05070b 100%);
      color:#eaeaea;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      justify-content:center;
    }

    /* contenedor centrado real */
    .wrap{
      width:100%;
      max-width:1080px;
      padding:24px 14px 40px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }

    /* texto ‚Äúde vida‚Äù para asegurar que se ve algo */
    .alive{
      font-size:12px;
      opacity:.75;
      letter-spacing:.3px;
      margin-top:2px;
    }

    /* banner */
    .hero{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .hero img{
      width:100%;
      max-width:1080px;
      height:auto;
      max-height:420px;
      object-fit:contain;
      display:block;
      border-radius:14px;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
    }

    /* contador */
    .counterBox{
      width:100%;
      max-width:860px;
      border:5px solid var(--yellow);
      border-radius:18px;
      background:var(--card);
      padding:18px 16px;
      box-shadow:0 18px 40px rgba(0,0,0,.40);
    }

    .subtitle{
      margin:0 0 12px 0;
      color:#222;
      font-weight:700;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:13px;
      opacity:.85;
    }

    .countRow{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .tile{
      border-radius:14px;
      border:2px solid rgba(255,204,0,.65);
      background:#fff;
      padding:14px 10px;
    }

    .num{
      font-family:"Orbitron",system-ui,sans-serif;
      font-weight:700;
      font-size:clamp(26px,4.6vw,44px);
      line-height:1.05;
      color: var(--gold); /* fallback */
      background:linear-gradient(180deg,var(--gold2),var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .lab{
      margin-top:8px;
      font-size:12px;
      font-weight:700;
      color:#222;
      opacity:.75;
      letter-spacing:.8px;
      text-transform:uppercase;
    }

    .targetLine{
      margin-top:12px;
      font-size:12px;
      color:#222;
      opacity:.85;
      font-weight:600;
    }

    /* video */
    .videoCard{
      width:100%;
      max-width:860px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      padding:14px;
    }

    .videoTitle{
      margin:0 0 10px 0;
      font-weight:800;
      letter-spacing:.3px;
    }

    .videoFrame{
      width:100%;
      max-width:420px;
      margin:0 auto;
      aspect-ratio:9/16;
      border-radius:14px;
      overflow:hidden;
      border:2px solid rgba(255,204,0,.35);
      background:#000;
    }

    .videoFrame iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .previewLink{
      display:block;
      max-width:420px;
      margin:12px auto 0;
      border-radius:14px;
      overflow:hidden;
      border:2px solid rgba(255,204,0,.35);
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }

    .previewLink img{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    .ytLink{
      display:inline-block;
      margin-top:10px;
      color:#ffd36a;
      text-decoration:none;
      font-weight:800;
    }
    .ytLink:hover{ text-decoration:underline; }

    @media (max-width:560px){
      .countRow{ grid-template-columns:repeat(2,1fr); }
      .hero img{ max-height:300px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="alive">Apogea landing cargada ‚úÖ</div>

    <div class="hero">
      <img src="apogea.png" alt="Apogea banner"
           onerror="this.style.display='none';document.getElementById('noimg').style.display='block';">
    </div>

    <div id="noimg" style="display:none; margin:10px 0; padding:10px 14px; border:2px solid #ffcc00; border-radius:12px; background:#111827;">
      No se encontr√≥ <b>apogea.png</b>. Revisa que el archivo se llame EXACTO as√≠ (min√∫sculas) y est√© en el mismo nivel que index.html.
    </div>

    <section class="counterBox">
      <p class="subtitle">Lanzamiento en</p>

      <div class="countRow">
        <div class="tile"><div id="days" class="num">0</div><div class="lab">D√≠as</div></div>
        <div class="tile"><div id="hours" class="num">00</div><div class="lab">Horas</div></div>
        <div class="tile"><div id="minutes" class="num">00</div><div class="lab">Minutos</div></div>
        <div class="tile"><div id="seconds" class="num">00</div><div class="lab">Segundos</div></div>
      </div>

      <div id="targetLine" class="targetLine">
        Fecha objetivo: 2026-01-16 12:00 (Chile -03:00)
      </div>
    </section>

    <section class="videoCard">
      <p class="videoTitle">Trailer / Preview</p>

      <div class="videoFrame">
        <iframe
          src="https://www.youtube-nocookie.com/embed/CADgwwZPQ2I?rel=0&modestbranding=1&playsinline=1"
          title="YouTube preview"
          referrerpolicy="strict-origin-when-cross-origin"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>

      <a class="previewLink" href="https://www.youtube.com/shorts/CADgwwZPQ2I" target="_blank" rel="noopener noreferrer">
        <img src="https://i.ytimg.com/vi/CADgwwZPQ2I/maxresdefault.jpg" alt="YouTube preview image">
      </a>

      <a class="ytLink" href="https://www.youtube.com/shorts/CADgwwZPQ2I" target="_blank" rel="noopener noreferrer">
        Ver en YouTube ‚Üí
      </a>
    </section>
  </main>

  <script>
    const target = new Date("2026-01-16T12:00:00-03:00").getTime();
    const pad = n => String(n).padStart(2,"0");

    function tick(){
      const diff = target - Date.now();
      if(diff <= 0){
        document.getElementById("targetLine").innerHTML = "<b>üöÄ ¬°Ya sali√≥ Apogea!</b>";
        document.getElementById("days").textContent="0";
        document.getElementById("hours").textContent="00";
        document.getElementById("minutes").textContent="00";
        document.getElementById("seconds").textContent="00";
        return;
      }

      const s = Math.floor(diff/1000);
      document.getElementById("days").textContent = Math.floor(s/86400);
      document.getElementById("hours").textContent = pad(Math.floor((s%86400)/3600));
      document.getElementById("minutes").textContent = pad(Math.floor((s%3600)/60));
      document.getElementById("seconds").textContent = pad(s%60);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
